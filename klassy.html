<!DOCTYPE html>
<html>
<head>
    <title>Klassy site</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/klassy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrap">
    <header class="header-main">
        <div class="container">
            <div class="header-main__inner">
                <div class="header-logo">
                    <a class="header-logo__link" href="#">
                        <img src="image/klassy-logo.png" class="header-logo__link-img">
                    </a>
                </div>
                <nav class="nav-main">
                    <ul class="nav-main__list">
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link is-active" href="#">Home</a>
                        </li>
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link" href="#">About</a>
                        </li>
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link" href="#">Menu</a>
                        </li>
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link" href="#">Chefs</a>
                        </li>
                        <li class="nav-main__list-item is-hover">
                            <a class="nav-main__list-item-link" href="#">Features</a>
                            <div class="nav-main__item-link-page">
                                <ul class="nav-main__link-page-list">
                                    <li class="nav-main__link-page-item">
                                        <a class="nav-main__page-link" href="#">Features Page 1</a>
                                    </li>
                                    <li class="nav-main__link-page-item">
                                        <a class="nav-main__page-link" href="#">Features Page 2</a>
                                    </li>
                                    <li class="nav-main__link-page-item">
                                        <a class="nav-main__page-link" href="#">Features Page 3</a>
                                    </li>
                                    <li class="nav-main__link-page-item">
                                        <a class="nav-main__page-link" href="#">Features Page 4</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-main__list-item is-end">
                            <a class="nav-main__list-item-link" href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="content-main">
        <section class="section-banner">
            <div class="section-banner__left">
                <div class="section-banner__left-content">
                    <h4 class="section-banner__left-content-title">KlassyCafe</h4>
                    <h6 class="section-banner__left-content-text">THE BEST EXPERIENCE</h6>
                    <a href="#" class="section-banner__left-content-btn btn">Make A Reservation</a>
                </div>
            </div>
            <div class="section-banner__right">
                <div class="section-banner__slider">
                    <div class="section-banner__slider-items">
                        <div class="section-banner__slider-item">
                            <img src="image/right.jpg" class="section-banner__right-background-image">
                        </div>
                    </div>
                    <div class="section-banner__slider-arrows">
                        <button class="section-banner__slider-arrow is-left"></button>
                        <button class="section-banner__slider-arrow is-right"></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer-main">
        <div class="container">
            <div class="footer-main__inner">
                <div class="footer-main__content is--social-media">
                    <ul class="footer-main__items">
                        <li class="footer-main__item">
                            <a href="#" class="footer-main__item-link">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li class="footer-main__item">
                            <a href="#" class="footer-main__item-link">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li class="footer-main__item">
                            <a href="#" class="footer-main__item-link">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="footer-main__item">
                            <a href="#" class="footer-main__item-link">
                                <i class="fa fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer-main__content is--logo">
                    <a class="footer-main__logo" href="#">
                        <img src="image/white-logo.png" class="footer-main__logo-img">
                    </a>
                </div>
                <div class="footer-main__content is--copyright">
                    <p class="footer-main__copyright-text">
