<!DOCTYPE html>
<html>
<head>
    <title>Klassy site</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/klassy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrap">
    <header class="header-main">
        <div class="container">
            <div class="header-main__inner">
                <div class="header-logo">
                    <a class="header-logo__link" href="#">
                        <img src="image/klassy-logo.png" class="header-logo__link-img">
                    </a>
                </div>
                <nav class="nav-main">
                    <ul class="nav-main__list">
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link first" href="#">Home</a>
                        </li>
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link" href="#">About</a>
                        </li>
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link" href="#">Menu</a>
                        </li>
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link" href="#">Chefs</a>
                        </li>
                        <li class="nav-main__list-item">
                            <a class="nav-main__list-item-link" href="#">Features</a>
                        </li>
                        <li class="nav-main__list-item is-end">
                            <a class="nav-main__list-item-link" href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="content-main">
        <section class="section-banner">
            <div class="section-banner__left">
                <div class="section-banner__left-content">
                    <h4 class="section-banner__left-content-title">KlassyCafe</h4>
                    <h6 class="section-banner__left-content-text">THE BEST EXPERIENCE</h6>
                    <a href="#" class="section-banner__left-content-btn btn">Make A Reservation</a>
                </div>
            </div>
            <div class="section-banner__right">
                <div class="section-banner__right-content">
                    <button class="section-banner__right-content__btn left"></button>
                    <button class="section-banner__right-content__btn right"></button>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
